 <div class="container-fluid us">


  <div style="display:flex;margin-top:0px;height: calc(100% - 0px);padding: 5px">

       <h4>US COVID Dashboard</h4>

       <div class="case-stats hide">
         <div id="bubblechart" style="text-align:center">
         </div>
      </div>
      
      <div class="death-stats hide" style="text-align:center">

           <span id="covid-death-counter"></span>
           <span class="covid-counter-header">Deaths</span>
         </span>
         <div id="dot-chart" class="hide" >
         </div>
         <div class="waffle-chart hide" style="margin-top:10px">
         </div>
      </div>

    </div>

     <div id="two" class="split" >
        <div class="top-panel" >
          <div id="timeslider">
            <button id="play-button">Play</button>
          </div>
          <div style="text-align:center">
           <span>
             <span id="covid-case-counter"></span>
             <span class="covid-counter-header">Cases</span>
           </span>
          </div>
        </div>
        <div class="map-wrapper" >
          <div class="map" id="mapid1"></div>
        </div>
     </div>
    
  </div>

 </div>
